<img
    ng-src="{{ vm.src }}"
    ng-style="{ 'width': vm.stringSize, 'height': vm.stringSize }"
    ng-class="vm.imageClass"
    ng-show="vm.src"/>

<span ng-show="(!vm.src && vm.name) || vm.isLetterAvatarVisible">
    <ng-letter-avatar
        data="{{ vm.name }}"
        shape="round"
        charCount="{{vm.charCount}}"
        height="{{ vm.size }}"
        width="{{ vm.size }}"
        fontSize="{{ vm.fontSize }}"
        fontWeight="500"
        fontFamily="Helvetica">
    </ng-letter-avatar>
</span>

<img 
    ng-src="{{ vm.src }}" 
    ng-class="vm.imageClass" 
    ng-show="vm.isProfilePictureShowing()"/>

<ng-letter-avatar
    data="{{ vm.name }}"
    shape="round"
    charCount="{{vm.charCount}}"
    height="62"
    width="62"
    fontWeight="500"
    fontFamily="Helvetica"
    ng-show="!vm.isProfilePictureShowing()">
</ng-letter-avatar>

<div
  class="stat-card"
  ng-class="vm.applyThemeClass()"
  ng-style="vm.applyCustomColor()"
  ng-click="vm.onSelect()"
>
  <div class="stat-card__heading">
    <div class="stat-card__stat-bar">
      <div>
        <div class="stat-card__title">
          {{ vm.cardTitle }}
        </div>
        <div ng-if="!vm.statInfoToDisplay">
          <i class="fa fa-spinner fa-pulse fa-lg"></i>
        </div>
        <div
          ng-if="vm.statInfoToDisplay"
          class="stat-card__stat-num stat-card__clickable"
        >
          {{ vm.statInfoToDisplay }}
        </div>
      </div>
      <div>
        <span class="stat-card__stat-icon">
          <i ng-class="{{'vm.iconClass'}}"></i>
        </span>
      </div>
    </div>
  </div>
</div>

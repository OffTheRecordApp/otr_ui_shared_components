<div
  class="stat-card"
  ng-class="{
    'toggle-error-red': vm.isToggled,
    'toggle-success-green': !vm.isToggled
  }"
>
  <div class="stat-card__heading">
    <div class="stat-card__stat-bar">
      <div>
        <div 
            class="toggle-card__layout"
            ng-switch
            on="vm.isToggled">
          <div class="toggle-card__title">
            {{ vm.cardTitle }}
          </div>
          <span class="clickable" ng-click="vm.updateToggle()">
              <i class="fa fa-toggle-on" ng-switch-default></i>
              <i
                  class="fa fa-toggle-on fa-rotate-180"
                  ng-switch-when="true"></i>
          </span>
          <span class="toggle-card__loading" ng-if="vm.isToggleLoading === 'true'">
            <i class="fa fa-spinner fa-pulse"></i>
          </span>
        </div>
        <div ng-if="!vm.message">
          <i class="fa fa-spinner fa-pulse fa-lg"></i>
        </div>
        <div class="toggle-card__body">
          <div
            class="stat-card__stat-num stat-card__clickable toggle-card__sub-title"
          >
            {{ vm.message }}
          </div>
          <div class="toggle-card__tooltip">
            <i 
              class="fa fa-question-circle-o"
              uib-tooltip="{{vm.tooltipMessage}}"
              tooltip-class="toggle-card__uib-tooltip"
              tooltip-placement="{{vm.tooltipDirection}}"></i>
          </div>
        </div>
      </div>
      <div>
        <span class="stat-card__stat-icon">
          <i ng-class="{{'vm.iconClass'}}"></i>
        </span>
      </div>
    </div>
  </div>
</div>
